# ==============================================================================
# SenTient Solr Core Configuration (Layer 1)
# ==============================================================================
# This file identifies the 'sentient-tapioca' core within the Solr ecosystem.
# It links the core name to the specific schema and config files defined in
# the 'conf/' subdirectory.
# ==============================================================================

# The unique name of the core.
# MUST match the URL path used in 'butterfly.properties':
# sentient.layer1.solr.url = http://localhost:8983/solr/sentient-tapioca
name=sentient-tapioca

# The location of the configuration file relative to the instanceDir.
# This file controls the RequestHandlers (e.g., /tag) and caching logic.
config=solrconfig.xml

# The location of the schema file relative to the instanceDir.
# This file controls the FST Tagger field types and analysis chains.
# Note: We use 'tapioca_schema.xml' renamed/symlinked to 'managed-schema' inside 'conf/'.
schema=managed-schema

# The location of the data directory where the index files are stored.
dataDir=data

# ==============================================================================
# Core Properties
# ==============================================================================
# loadOnStartup: true ensures the FST (Finite State Transducer) is loaded into
# memory immediately when Solr boots. This prevents a latency spike on the
# first user request.
loadOnStartup=true

# transient: false prevents Solr from unloading this core to save memory.
# The FST is expensive to build; we want it to stay resident.
transient=false